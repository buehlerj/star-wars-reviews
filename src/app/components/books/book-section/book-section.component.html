<div class="ranking-class-container {{rankingClass}}-gradient-container">
  <h3 class="center {{headerClass}}">{{ rankingClass | titlecase }}</h3>
  <div class="book-container" *ngFor="let book of booksList; let index = index">
    <div class="rank-index">{{index + 1}}</div>

    <div class="purchase-links-container">
      <a *ngIf="book.google_play_product_id" href="https://play.google.com/store/books/details?id={{book.google_play_product_id}}"
        target="_blank">
        <img src="assets/images/gps.png">
      </a>
      <a *ngIf="book.amazon_product_id" href="https://www.amazon.com/dp/{{book.amazon_product_id}}" target="_blank">
        <img src="assets/images/amazon.png">
      </a>
    </div>

    <div class="center">
      <h4>
        {{book.name}}
      </h4>
      <img class="book-image" src="{{book.file_url}}">
      <div *ngIf="book?.pros.length > 0">
        <h4>Pros</h4>
        <p class="left">
          {{book.pros}}
        </p>
      </div>
      <div *ngIf="book?.cons.length > 0">
        <h4>Cons</h4>
        <p class="left">
          {{book.cons}}
        </p>
      </div>
      <div *ngIf="book.hasCharacterSection" class="link nav-forward-label" (click)="route(book)">
        See Characters
        <img class="icon-image" src="assets/images/icons/chevron-right.png">
      </div>
    </div>
  </div>

  <div *ngIf="rankingClass === 'bad'">
    Of course there are no Bad SW books!
  </div>
</div>
